<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expense - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Details</h1>
        <div class="expense-details">
            <div class="detail-group">
                <label>Expense Name:</label>
                <p id="expense-name">Groceries</p>
            </div>
            <div class="detail-group">
                <label>Amount:</label>
                <p id="amount">$50.00</p>
            </div>
            <div class="detail-group">
                <label>Date:</label>
                <p id="date">2024-06-23</p>
            </div>
            <div class="detail-group">
                <label>Category:</label>
                <p id="category">Food</p>
            </div>
        </div>
        <button class="edit-button" onclick="window.location.href='edit expense.html'"> Edit Expense </button>
    </div>
</body>
</html>
