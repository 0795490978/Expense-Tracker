<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <button class="add-button" onclick="window.location.href='add expense.html'">Add New Expense</button>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>Groceries</td>
                    <td>$50.00</td>
                    <td>2024-06-23</td>
                    <td>Food</td>
                    <td>
                        <button class="view-button" onclick="window.location.href='view expense.html'">View</button>
                        <button class="edit-button" onclick="window.location.href='edit expense.html'">Edit</button>
                    </td>
                </tr>
                <!-- Additional rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
